  <body>
    <div id="base" class="">

      <!-- bg (Rectangle) -->
      <div id="u2809" class="ax_default box_2" data-label="bg">
        <div id="u2809_div" class=""></div>
      </div>

      <!-- Scan indicator (Rectangle) -->
      <div id="u2810" class="ax_default heading_3" data-label="Scan indicator">
        <div id="u2810_div" class=""></div>
        <div id="u2810_text" class="text ">

        </div>

      <div id="u2811" class="ax_default box_2 ax_default_hidden" data-label="Proceed to check out button" style="display:none; visibility: hidden">
        <div id="u2811_div" class=""></div>
        <div id="u2811_text" class="text ">
          <p><span>PROCEED TO ORDER</span></p>
        </div>
      </div>

      <!-- Scanner (Group) -->
      <div id="u2812" class="ax_default" data-label="Scanner" data-left="181" data-top="252" data-width="312" data-height="71">

        <div id="u2813" class="ax_default image" data-label="scanner">
          <img id="u2813_img" class="img " src="images/scan_screen/scanner_u2813.png"/>

        <div id="u2814" class="ax_default box_1">

      <div id="u2816" class="ax_default heading_3 ax_default_hidden" data-label="Scan successful" style="display:none; visibility: hidden">
        <div id="u2816_div" class=""></div>
        <div id="u2816_text" class="text ">
          <p><span>Successfully scanned! </span></p>
        </div>
      </div>

            <div id="u2831" class="ax_default ellipse" data-label="cart_2">

                <p><span>2</span></p>
