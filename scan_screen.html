<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link href="data/apple-touch-icon.png" rel="apple-touch-icon"/>
    <link href="resources/css/axure_rp_page.css" type="text/css" rel="stylesheet"/>
    <link href="data/styles.css" type="text/css" rel="stylesheet"/>
    <link href="files/scan_screen/styles.css" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto" type="text/css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:300,500" type="text/css" rel="stylesheet"/>
    <script src="resources/scripts/jquery-1.7.1.min.js"></script>
    <script src="resources/scripts/jquery-ui-1.8.10.custom.min.js"></script>
    <script src="resources/scripts/prototypePre.js"></script>
    <script src="data/document.js"></script>

    <script type="text/javascript">
      $axure.utils.getTransparentGifPath = function() { return 'resources/images/transparent.gif'; };
      $axure.utils.getOtherPath = function() { return 'resources/Other.html'; };
      $axure.utils.getReloadPath = function() { return 'resources/reload.html'; };
    </script>
  </head>
  <body>
    <div id="base" class="">

      <!-- bg (Rectangle) -->
      <div id="u2644" class="ax_default box_2" data-label="bg">
        <div id="u2644_div" class=""></div>
      </div>

      <!-- Scan indicator (Rectangle) -->
      <div id="u2645" class="ax_default heading_3" data-label="Scan indicator">
        <div id="u2645_div" class=""></div>
        <div id="u2645_text" class="text ">
          <p><span>Scan to add things to your shopping cart !</span></p>
        </div>
      </div>

      <!-- Proceed to check out button (Rectangle) -->
      <div id="u2646" class="ax_default box_2 ax_default_hidden" data-label="Proceed to check out button" style="display:none; visibility: hidden">
        <div id="u2646_div" class=""></div>
        <div id="u2646_text" class="text ">
          <p><span>PROCEED TO ORDER</span></p>
        </div>
      </div>

      <!-- Scanner (Group) -->
      <div id="u2647" class="ax_default" data-label="Scanner" data-left="181" data-top="252" data-width="312" data-height="71">

        <!-- scanner (Image) -->
        <div id="u2648" class="ax_default image" data-label="scanner">
          <img id="u2648_img" class="img " src="images/scan_screen/scanner_u2648.png"/>
        </div>

        <!-- Unnamed (Shape) -->
        <div id="u2649" class="ax_default box_1">
          <img id="u2649_img" class="img " src="images/scan_screen/u2649.png"/>
        </div>
      </div>

      <!-- barcode (Image) -->
      <div id="u2650" class="ax_default image" data-label="barcode">
        <img id="u2650_img" class="img " src="images/scan_screen/barcode_u2650.png"/>
      </div>

      <!-- Scan successful (Rectangle) -->
      <div id="u2651" class="ax_default heading_3 ax_default_hidden" data-label="Scan successful" style="display:none; visibility: hidden">
        <div id="u2651_div" class=""></div>
        <div id="u2651_text" class="text ">
          <p><span>Successfully scanned! </span></p>
        </div>
      </div>

      <!-- Bottom control (Dynamic Panel) -->
      <div id="u2652" class="ax_default" data-label="Bottom control">
        <div id="u2652_state0" class="panel_state" data-label="State1" style="">
          <div id="u2652_state0_content" class="panel_state_content">

            <!-- Main Control (Shape) -->
            <div id="u2653" class="ax_default ellipse" data-label="Main Control">
              <img id="u2653_img" class="img " src="images/scan_screen/main_control_u2653.png"/>
            </div>

            <!-- mic (Image) -->
            <div id="u2654" class="ax_default image" data-label="mic">
              <img id="u2654_img" class="img " src="images/menu_coffee/mic_u2555.png"/>
            </div>

            <!-- home (Image) -->
            <div id="u2655" class="ax_default image" data-label="home">
              <img id="u2655_img" class="img " src="images/menu_coffee/home_u2556.png"/>
            </div>

            <!-- cart (Image) -->
            <div id="u2656" class="ax_default image" data-label="cart">
              <img id="u2656_img" class="img " src="images/menu_coffee/cart_u2557.png"/>
            </div>
          </div>
        </div>
        <div id="u2652_state1" class="panel_state" data-label="State2" style="visibility: hidden;">
          <div id="u2652_state1_content" class="panel_state_content">

            <!-- Main Control (Shape) -->
            <div id="u2657" class="ax_default ellipse" data-label="Main Control">
              <img id="u2657_img" class="img " src="images/scan_screen/main_control_u2653.png"/>
            </div>

            <!-- mic (Image) -->
            <div id="u2658" class="ax_default image" data-label="mic">
              <img id="u2658_img" class="img " src="images/menu_coffee/mic_u2555.png"/>
            </div>

            <!-- home (Image) -->
            <div id="u2659" class="ax_default image" data-label="home">
              <img id="u2659_img" class="img " src="images/menu_coffee/home_u2556.png"/>
            </div>

            <!-- cart (Image) -->
            <div id="u2660" class="ax_default image" data-label="cart">
              <img id="u2660_img" class="img " src="images/menu_coffee/cart_u2557.png"/>
            </div>

            <!-- cart_2 (Ellipse) -->
            <div id="u2661" class="ax_default ellipse" data-label="cart_2">
              <img id="u2661_img" class="img " src="images/menu_coffee/cart_2_u2562.png"/>
              <div id="u2661_text" class="text ">
                <p><span>1</span></p>
              </div>
            </div>
          </div>
        </div>
        <div id="u2652_state2" class="panel_state" data-label="State3" style="visibility: hidden;">
          <div id="u2652_state2_content" class="panel_state_content">

            <!-- Main Control (Shape) -->
            <div id="u2662" class="ax_default ellipse" data-label="Main Control">
              <img id="u2662_img" class="img " src="images/scan_screen/main_control_u2653.png"/>
            </div>

            <!-- mic (Image) -->
            <div id="u2663" class="ax_default image" data-label="mic">
              <img id="u2663_img" class="img " src="images/menu_coffee/mic_u2555.png"/>
            </div>

            <!-- home (Image) -->
            <div id="u2664" class="ax_default image" data-label="home">
              <img id="u2664_img" class="img " src="images/menu_coffee/home_u2556.png"/>
            </div>

            <!-- cart (Image) -->
            <div id="u2665" class="ax_default image" data-label="cart">
              <img id="u2665_img" class="img " src="images/menu_coffee/cart_u2557.png"/>
            </div>

            <!-- cart_2 (Ellipse) -->
            <div id="u2666" class="ax_default ellipse" data-label="cart_2">
              <img id="u2666_img" class="img " src="images/menu_coffee/cart_2_u2562.png"/>
              <div id="u2666_text" class="text ">
                <p><span>2</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
