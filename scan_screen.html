  <body>
    <div id="base" class="">

      <!-- bg (Rectangle) -->
      <div id="u2820" class="ax_default box_2" data-label="bg">
        <div id="u2820_div" class=""></div>
      </div>

      <!-- Scan indicator (Rectangle) -->
      <div id="u2821" class="ax_default heading_3" data-label="Scan indicator">
        <div id="u2821_div" class=""></div>
        <div id="u2821_text" class="text ">
          <p><span>Scan to add things to your shopping cart !</span></p>
        </div>
      </div>

      <!-- Proceed to check out button (Rectangle) -->
      <div id="u2822" class="ax_default box_2 ax_default_hidden" data-label="Proceed to check out button" style="display:none; visibility: hidden">
        <div id="u2822_div" class=""></div>
        <div id="u2822_text" class="text ">
          <p><span>PROCEED TO ORDER</span></p>
        </div>
      </div>

      <!-- Scanner (Group) -->
      <div id="u2823" class="ax_default" data-label="Scanner" data-left="181" data-top="252" data-width="312" data-height="71">

        <!-- scanner (Image) -->
        <div id="u2824" class="ax_default image" data-label="scanner">
          <img id="u2824_img" class="img " src="images/scan_screen/scanner_u2824.png"/>
        </div>

        <!-- Unnamed (Shape) -->
        <div id="u2825" class="ax_default box_1">
          <img id="u2825_img" class="img " src="images/scan_screen/u2825.png"/>
        </div>
      </div>

      <!-- barcode (Image) -->

        <img id="u2826_img" class="img " src="images/scan_screen/barcode_u2826.png"/>
      </div>

      <!-- Scan successful (Rectangle) -->
      <div id="u2827" class="ax_default heading_3 ax_default_hidden" data-label="Scan successful" style="display:none; visibility: hidden">
        <div id="u2827_div" class=""></div>
        <div id="u2827_text" class="text ">
          <p><span>Successfully scanned! </span></p>
        </div>
      </div>

      <!-- Bottom control (Dynamic Panel) -->
      <div id="u2828" class="ax_default" data-label="Bottom control">
        <div id="u2828_state0" class="panel_state" data-label="State1" style="">

            <!-- Main Control (Shape) -->

              <img id="u2829_img" class="img " src="images/scan_screen/main_control_u2829.png"/>
            </div>

            <!-- mic (Image) -->
            <div id="u2830" class="ax_default image" data-label="mic">
              <img id="u2830_img" class="img " src="images/menu_coffee/mic_u2731.png"/>

        </div>
        <div id="u2828_state1" class="panel_state" data-label="State2" style="visibility: hidden;">

            </div>

            <!-- cart (Image) -->
            <div id="u2841" class="ax_default image" data-label="cart">

            <!-- cart_2 (Ellipse) -->
            <div id="u2842" class="ax_default ellipse" data-label="cart_2">
              <img id="u2842_img" class="img " src="images/menu_coffee/cart_2_u2738.png"/>
              <div id="u2842_text" class="text ">
                <p><span>2</span></p>
              </div>
